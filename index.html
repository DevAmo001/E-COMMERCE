<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMOTECH</title>
  <link rel="icon" href="download-5.png">
  <link rel="stylesheet" href="style.css">
  <!--<link rel="stylesheet" href="page.css">-->
</head>
<body>
  <div class="Header">
    <div class="left-section">
      <img class="amotech-logo" src="download-5.png">
      <img class="logo-mobile" src="logo-mobile6.png">
    </div>
    <div class="middle-section">
      <input class="search-input" type="search" placeholder="Search...">
      <button class="search-button">
        <img class="search-icon" src="search-icon.png">
      </button>
    </div>
    <div class="right-section">
      <div class="cart-icon-wrapper">
        <img class="cart-icon" title="Cart" src="cart-icon.png">
        <div class="cart-quantity">4</div>
        <p class="cart-name">Cart</p>
      </div>
      <div>
        <img class="login-icon" title="Login" src="login-icon.png">
      </div>
      <div>
        <img class="hamburger-menu" title="Menu" src="menu.png">
      </div>
    </div>
  </div>

  <marquee style="
    direction: up;
  ">
    <!--<img src="images/products/women-beach-sandals.jpg">-->
  </marquee>

  
  <script src="index.js"></script>
  
</body>
</html>
